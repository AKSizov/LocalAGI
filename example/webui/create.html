<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>
<body class="bg-gray-900 p-4 text-white">
<div class="max-w-md mx-auto mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Create New Agent</h1>
    <form action="/create" method="POST">

        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
            <input type="text" name="name" id="name" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-700 text-white" placeholder="Name">
        </div>


        <div id="connectorsSection">
            <div class="connector mb-4">
            </div>
        </div>
        <button type="button" id="addConnectorButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Add Connector
        </button>
        <script>
            document.getElementById('addConnectorButton').addEventListener('click', function() {
                const connectorsSection = document.getElementById('connectorsSection');
                const newConnectorIndex = connectorsSection.getElementsByClassName('connector').length;
            
                const newConnectorHTML = `
                    <div class="connector mb-4">
                        <div class="mb-4">
                            <label for="connectorType${newConnectorIndex}" class="block text-sm font-medium text-gray-400">Connector Type</label>
                            <select name="connectors[${newConnectorIndex}].type" id="connectorType${newConnectorIndex}" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-700 text-white">
                        {{ range .Connectors }}
                        <option value="{{.}}">{{.}}</option>
                        {{ end }}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="connectorConfig${newConnectorIndex}" class="block text-sm font-medium text-gray-400">Connector Config (JSON)</label>
                            <textarea id="connectorConfig${newConnectorIndex}" name="connectors[${newConnectorIndex}].config" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-700 text-white" placeholder='{"token":"..."}'></textarea>
                        </div>
                    </div>
                `;
            
                connectorsSection.insertAdjacentHTML('beforeend', newConnectorHTML);
            });
            </script>
            
        <div class="mb-4" id="action_box">
            <label for="actions" class="block text-sm font-medium text-gray-400">Agent Actions</label>
            <select style="display: none" name="actions" id="actions" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-700 text-white">
                {{ range .Actions }}
                <option value="{{.}}">{{.}}</option>
                {{ end }}
            </select>
        </div>
        <button type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" hx-on:click="let actionbox=document.getElementById('actions'); let clone=actionbox.cloneNode(true); clone.style.display ='block'; actionbox.after(clone)">Add action</button>
 
 
     
        <div class="mb-4">
            <label for="hud" class="block text-sm font-medium text-gray-400">HUD</label>
            <input type="checkbox" name="hud" id="hud" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block shadow-sm sm:text-sm border-gray-300 rounded bg-gray-700">
        </div>
        <div class="mb-4">
            <label for="debug" class="block text-sm font-medium text-gray-400">Debug</label>
            <input type="checkbox" name="debug" id="debug" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block shadow-sm sm:text-sm border-gray-300 rounded bg-gray-700">
        </div>
        <div class="mb-4">
            <label for="standalone_job" class="block text-sm font-medium text-gray-400">Standalone Job</label>
            <input type="checkbox" name="standalone_job" id="standalone_job" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block shadow-sm sm:text-sm border-gray-300 rounded bg-gray-700">
        </div>
        <div class="mb-4">
            <label for="random_identity" class="block text-sm font-medium text-gray-400">Random Identity</label>
            <input type="checkbox" name="random_identity" id="random_identity" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block shadow-sm sm:text-sm border-gray-300 rounded bg-gray-700">
        </div>
        <div class="mb-4">
            <label for="identity_guidance" class="block text-sm font-medium text-gray-400">Identity Guidance</label>
            <input type="text" name="identity_guidance" id="identity_guidance" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-700 text-white" placeholder="Identity Guidance">
        </div>
        <div class="mb-4">
            <label for="periodic_runs" class="block text-sm font-medium text-gray-400">Periodic Runs</label>
            <input type="text" name="periodic_runs" id="periodic_runs" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-700 text-white" placeholder="Periodic Runs">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Create Agent
            </button>
        </div>
    </form>
</div>
</body>
</html>
